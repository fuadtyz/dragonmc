    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background-color: #1b1b2f;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?minecraft') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .hero-text h1 {
            font-size: 60px;
            margin: 10px 0;
        }

        .hero-text p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hero-text .btn {
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        .hero-text .btn:hover {
            background-color: #e64a19;
        }

        .action-container {
            padding: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-container a {
            background-color: #0078d4;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .action-container a:hover {
            background-color: #005a9e;
            transform: scale(1.05);
        }

        .vote-btn {
            background-color: #4caf50;
        }

        .vote-btn:hover {
            background-color: #388e3c;
        }

        .buy-btn {
            background-color: #ff9800;
        }

        .buy-btn:hover {
            background-color: #e67e22;
        }

        footer {
            background-color: #333;
            color: #aaa;
            padding: 20px;
            text-align: center;
        }
    </style>
