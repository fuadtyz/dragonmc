<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register and Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, rgba(63,81,181,1) 0%, rgba(0,150,136,1) 100%);
        perspective: 1000px;
        font-family: 'Arial', sans-serif;
    }
    .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('3d-background-image.jpg'); /* Use the generated image URL here */
        background-size: cover;
        transform: rotateX(20deg) rotateY(20deg);
    }
    .button-container {
        display: flex;
        gap: 20px;
        position: relative;
        z-index: 1;
    }
    .button {
        padding: 15px 30px;
        background-color: #ffffff;
        border: none;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        z-index: 2;
    }
    .modal input {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
    }
    .modal button {
        padding: 10px;
        width: 100%;
    }
</style>
</head>
<body>
    <div class="background"></div>
    <div class="button-container">
        <button class="button" onclick="openModal('register')">Register</button>
        <button class="button" onclick="openModal('login')">Login</button>
    </div>

    <div id="registerModal" class="modal">
        <h2>Register</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="closeModal('register')">Submit</button>
    </div>

    <div id="loginModal" class="modal">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="closeModal('login')">Submit</button>
    </div>

    <script>
        function openModal(type) {
            document.getElementById(type + 'Modal').style.display = 'block';
        }
        function closeModal(type) {
            document.getElementById(type + 'Modal').style.display = 'none';
        }
    </script>
</body>
</html>
