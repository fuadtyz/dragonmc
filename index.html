<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plugin Generator</h1>
        <form id="pluginForm">
            <label for="pluginName">Plugin Name:</label>
            <input type="text" id="pluginName" name="pluginName" required>

            <label for="pluginDescription">Plugin Description:</label>
            <textarea id="pluginDescription" name="pluginDescription" required></textarea>

            <label for="pluginAuthor">Plugin Author:</label>
            <input type="text" id="pluginAuthor" name="pluginAuthor" required>

            <button type="submit">Generate Plugin</button>
        </form>
    </div>

    <script>
        document.getElementById('pluginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const pluginName = document.getElementById('pluginName').value;
            const pluginDescription = document.getElementById('pluginDescription').value;
            const pluginAuthor = document.getElementById('pluginAuthor').value;

            const pluginYml = `
name: ${pluginName}
main: ${pluginName}\\Main
version: 1.0.0
api: [5.0.0]
author: ${pluginAuthor}
description: ${pluginDescription}
            `;

            const mainPhp = `
<?php

namespace ${pluginName};

use pocketmine\\plugin\\PluginBase;
use pocketmine\\player\\Player;
use pocketmine\\event\\Listener;
use pocketmine\\event\\player\\PlayerJoinEvent;
use pocketmine\\form\\Form;
use pocketmine\\form\\SimpleForm;

class Main extends PluginBase implements Listener {

    public function onEnable(): void {
        $this->getServer()->getPluginManager()->registerEvents($this, $this);
    }

    public function onJoin(PlayerJoinEvent $event): void {
        $player = $event->getPlayer();
        $this->sendForm($player);
    }

    public function sendForm(Player $player): void {
        $form = new SimpleForm(function (Player $player, ?int $data) {
            if ($data === null) {
                return;
            }
            $player->sendMessage("You selected option " . $data);
        });

        $form->setTitle("Example Form");
        $form->setContent("Please select an option:");
        $form->addButton("Option 1");
        $form->addButton("Option 2");

        $player->sendForm($form);
    }
}
?>
            `;

            const zip = new JSZip();
            zip.file("plugin.yml", pluginYml);
            zip.file("src/${pluginName}/Main.php", mainPhp);

            zip.generateAsync({ type: "blob" }).then(function (content) {
                const a = document.createElement("a");
                a.href = URL.createObjectURL(content);
                a.download = `${pluginName}.zip`;
                a.click();
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</body>
</html>
