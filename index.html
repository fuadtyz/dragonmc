<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Mengetik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #textToType {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        #userInput {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
        }

        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Belajar Mengetik</h1>
    <div id="textToType">Tekan tombol "Mulai" untuk memulai mengetik.</div>
    <input type="text" id="userInput" placeholder="Mulai mengetik di sini..." disabled>
    <div id="result"></div>
    <button id="startButton">Mulai</button>

    <script>
        const textToTypeElement = document.getElementById('textToType');
        const userInputElement = document.getElementById('userInput');
        const resultElement = document.getElementById('result');
        const startButton = document.getElementById('startButton');

        const texts = [
            "Belajar mengetik adalah keterampilan yang sangat berguna.",
            "Dengan latihan, Anda dapat meningkatkan kecepatan dan akurasi mengetik.",
            "Mengetik dengan baik dapat membantu Anda dalam pekerjaan dan studi.",
            "Selamat belajar dan semoga sukses!"
        ];

        let currentText = '';
        let startTime;

        startButton.addEventListener('click', startTypingTest);

        function startTypingTest() {
            currentText = texts[Math.floor(Math.random() * texts.length)];
            textToTypeElement.textContent = currentText;
            userInputElement.value = '';
            userInputElement.disabled = false;
            userInputElement.focus();
            resultElement.textContent = '';
            startTime = new Date();
        }

        userInputElement.addEventListener('input', () => {
            const userInput = userInputElement.value;

            if (userInput === currentText) {
                const endTime = new Date();
                const timeTaken = (endTime - startTime) / 1000; // dalam detik
                const wordsPerMinute = (currentText.split(' ').length / timeTaken) * 60;
                resultElement.textContent = `Selamat! Anda selesai dalam ${timeTaken} detik. Kecepatan: ${Math.round(wordsPerMinute)} kata/menit.`;
                userInputElement.disabled = true;
            }
        });
    </script>
</body>
</html>
