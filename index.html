<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007BFF;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .qr-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Top Up Game</h1>
    <form id="topupForm">
      <label for="game">Pilih Game:</label>
      <select id="game" name="game" required>
        <option value="" disabled selected>Pilih game...</option>
        <option value="Free Fire">Free Fire</option>
        <option value="Mobile Legends">Mobile Legends</option>
        <option value="PUBG Mobile">PUBG Mobile</option>
        <option value="Genshin Impact">Genshin Impact</option>
      </select>

      <label for="playerId">Masukkan ID Pemain:</label>
      <input type="text" id="playerId" name="playerId" placeholder="Contoh: 123456789" required>

      <label for="amount">Pilih Nominal:</label>
      <select id="amount" name="amount" required>
        <option value="" disabled selected>Pilih nominal...</option>
        <option value="10000">10.000 IDR</option>
        <option value="50000">50.000 IDR</option>
        <option value="100000">100.000 IDR</option>
      </select>

      <button type="submit">Bayar Sekarang</button>
    </form>

    <!-- Simulasi QR -->
    <div class="qr-section" id="paymentSection" style="display:none;">
      <h3>Scan untuk Membayar</h3>
      <img src="https://via.placeholder.com/200" alt="QR Code" />
      <p>Gunakan aplikasi DANA untuk menyelesaikan pembayaran.</p>
    </div>
  </div>

  <script>
    document.getElementById("topupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const paymentSection = document.getElementById("paymentSection");
      paymentSection.style.display = "block"; // Tampilkan QR Code pembayaran
    });
  </script>
</body>
</html>
