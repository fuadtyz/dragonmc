<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }

        #snakeCanvas {
            border: 1px solid #000;
            width: 400px;
            height: 400px;
            display: block;
            margin: 20px auto;
        }

        #MathGame, #RPS {
            text-align: center;
        }

        #MathGame input, #MathGame button, #RPS button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openGame(event, 'Snake')">Snake</button>
        <button class="tablinks" onclick="openGame(event, 'MathGame')">Math Game</button>
        <button class="tablinks" onclick="openGame(event, 'RPS')">Rock, Paper, Scissors</button>
    </div>

    <div id="Snake" class="tabcontent">
        <canvas id="snakeCanvas"></canvas>
    </div>

    <div id="MathGame" class="tabcontent">
        <h1>Math Game</h1>
        <div id="question"></div>
        <input type="number" id="answerInput" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <div id="result"></div>
    </div>

    <div id="RPS" class="tabcontent">
        <h1>Rock, Paper, Scissors</h1>
        <button onclick="play('rock')">Rock</button>
        <button onclick="play('paper')">Paper</button>
        <button onclick="play('scissors')">Scissors</button>
        <p id="rpsResult"></p>
    </div>

    <script>
        function openGame(evt, gameName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(gameName).style.display = "block";
            evt.currentTarget.className += " active";

            if (gameName === 'Snake') {
                initSnakeGame();
            } else if (gameName === 'MathGame') {
                generateQuestion();
            }
        }

        // Snake Game Code
        const snakeCanvas = document.getElementById("snakeCanvas");
        const context = snakeCanvas.getContext("2d");
        snakeCanvas.width = 400;
        snakeCanvas.height = 400;

        const gridSize = 20;
        let snake = [{ x: gridSize * 5, y: gridSize * 5 }];
        let direction = { x: 0, y: 0 };
        let apple = spawnApple();
        let score = 0;

        document.addEventListener("keydown", changeDirection);

        function initSnakeGame() {
            snake = [{ x: gridSize * 5, y: gridSize * 5 }];
            direction = { x: 0, y: 0 };
            apple = spawnApple();
            score = 0;
            gameLoop();
        }

        function gameLoop() {
            if (hasGameEnded()) return;
            setTimeout(() => {
                clearCanvas();
                drawApple();
                moveSnake();
                drawSnake();
                gameLoop();
            }, 100);
        }

        function clearCanvas() {
            context.fillStyle = "#000";
            context.fillRect(0, 0, snakeCanvas.width, snakeCanvas.height);
        }

        function drawApple() {
            context.fillStyle = "#ff0000";
            context.fillRect(apple.x, apple.y, gridSize, gridSize);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize };
            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                apple = spawnApple();
                score += 10;
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            context.fillStyle = "#00ff00";
            snake.forEach(segment => {
                context.fillRect(segment.x, segment.y, gridSize, gridSize);
            });
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;

            if (keyPressed === LEFT && direction.x === 0) {
                direction = { x: -1, y: 0 };
            }
            if (keyPressed === UP && direction.y === 0) {
                direction = { x: 0, y: -1 };
            }
            if (keyPressed === RIGHT && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
            if (keyPressed === DOWN && direction.y === 0) {
                direction = { x: 0, y: 1 };
            }
        }

        function hasGameEnded() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake
