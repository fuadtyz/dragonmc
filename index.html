<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Register and Login Forms</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, rgba(63,81,181,1) 0%, rgba(0,150,136,1) 100%);
        perspective: 1000px;
        font-family: 'Arial', sans-serif;
    }
    .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('3d-background-image.jpg'); /* Use the generated image URL here */
        background-size: cover;
        transform: rotateX(20deg) rotateY(20deg);
    }
    .button-container {
        display: flex;
        gap: 20px;
        position: relative;
        z-index: 1;
    }
    .button {
        padding: 15px 30px;
        background-color: #ffffff;
        border: none;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) perspective(1000px);
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        z-index: 2;
        border-radius: 10px;
        transform: rotateX(15deg) rotateY(15deg);
    }
    .modal input {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
    }
    .modal button {
        padding: 10px;
        width: 100%;
    }
    .success-message {
        display: none;
        color: green;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="background"></div>
    <div class="button-container">
        <button class="button" onclick="openModal('register')">Register</button>
        <button class="button" onclick="openModal('login')">Login</button>
    </div>

    <div id="registerModal" class="modal">
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="submitForm('register')">Submit</button>
        <div id="registerSuccess" class="success-message">Registration Successful!</div>
    </div>

    <div id="loginModal" class="modal">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="submitForm('login')">Submit</button>
        <div id="loginSuccess" class="success-message">Login Successful!</div>
    </div>

    <script>
        function openModal(type) {
            document.getElementById(type + 'Modal').style.display = 'block';
        }
        function closeModal(type) {
            document.getElementById(type + 'Modal').style.display = 'none';
        }
        function submitForm(type) {
            closeModal(type);
            document.getElementById(type + 'Success').style.display = 'block';
            setTimeout(() => {
                document.getElementById(type + 'Success').style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
