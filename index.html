<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game</title>
  <style>
    /* Reset dan gaya utama */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    label {
      font-weight: bold;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

    .footer a {
      color: #007BFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1>Top Up Game</h1>
    <p style="text-align: center;">Dapatkan kredit game favorit Anda dengan mudah!</p>

    <!-- Form Top Up -->
    <form id="topupForm">
      <!-- Pilih Game -->
      <label for="game">Pilih Game:</label>
      <select id="game" name="game" required>
        <option value="" disabled selected>Pilih game...</option>
        <option value="Free Fire">Free Fire</option>
        <option value="Mobile Legends">Mobile Legends</option>
        <option value="PUBG Mobile">PUBG Mobile</option>
        <option value="Genshin Impact">Genshin Impact</option>
      </select>

      <!-- Masukkan ID Pemain -->
      <label for="playerId">Masukkan ID Pemain:</label>
      <input type="text" id="playerId" name="playerId" placeholder="Contoh: 123456789" required>

      <!-- Pilih Jumlah Top Up -->
      <label for="amount">Pilih Nominal Top Up:</label>
      <select id="amount" name="amount" required>
        <option value="" disabled selected>Pilih nominal...</option>
        <option value="10">10 Diamond/Credit</option>
        <option value="50">50 Diamond/Credit</option>
        <option value="100">100 Diamond/Credit</option>
        <option value="500">500 Diamond/Credit</option>
      </select>

      <!-- Tombol Bayar -->
      <button type="submit">Bayar Sekarang</button>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Top Up Game. Semua Hak Cipta Dilindungi. <a href="#">Kebijakan Privasi</a></p>
  </div>

  <script>
    // Menangani pengiriman formulir
    document.getElementById("topupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Ambil data dari formulir
      const game = document.getElementById("game").value;
      const playerId = document.getElementById("playerId").value;
      const amount = document.getElementById("amount").value;

      // Validasi sederhana
      if (!game || !playerId || !amount) {
        alert("Harap isi semua kolom!");
        return;
      }

      // Simulasi pemrosesan pembayaran
      alert(`Top Up berhasil!\nGame: ${game}\nID Pemain: ${playerId}\nNominal: ${amount}`);
    });
  </script>
</body>
</html>
