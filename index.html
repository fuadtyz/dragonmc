<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plugin Generator</h1>
        <form id="pluginForm">
            <label for="pluginName">Plugin Name:</label>
            <input type="text" id="pluginName" name="pluginName" required>

            <label for="pluginDescription">Plugin Description:</label>
            <textarea id="pluginDescription" name="pluginDescription" required></textarea>

            <label for="pluginAuthor">Plugin Author:</label>
            <input type="text" id="pluginAuthor" name="pluginAuthor" required>

            <label for="command">Command:</label>
            <input type="text" id="command" name="command" required>

            <label for="downloadType">Download Type:</label>
            <select id="downloadType" name="downloadType" required>
                <option value="zip">ZIP</option>
                <option value="phar">PHAR</option>
            </select>

            <button type="submit">Generate Plugin</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        document.getElementById('pluginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const pluginName = document.getElementById('pluginName').value;
            const pluginDescription = document.getElementById('pluginDescription').value;
            const pluginAuthor = document.getElementById('pluginAuthor').value;
            const command = document.getElementById('command').value;
            const downloadType = document.getElementById('downloadType').value;
            const pluginNamespace = pluginName.replace(/\s+/g, '');  // Remove spaces for namespace

            const pluginYml = `
name: ${pluginName}
main: ${pluginNamespace}\\Main
version: 1.0.0
api: [5.0.0]
author: ${pluginAuthor}
description: ${pluginDescription}
commands:
  ${command}:
    description: Example command description
    usage: /${command}
    permission: ${pluginNamespace}.command.${command}
            `;

            const mainPhp = `
<?php

namespace ${pluginNamespace};

use pocketmine\\plugin\\PluginBase;
use pocketmine\\player\\Player;
use pocketmine\\event\\Listener;
use pocketmine\\event\\player\\PlayerJoinEvent;
use pocketmine\\command\\Command;
use pocketmine\\command\\CommandSender;

class Main extends PluginBase implements Listener {

    public function onEnable(): void {
        $this->getServer()->getPluginManager()->registerEvents($this, $this);
    }

    public function onCommand(CommandSender $sender, Command $command, string $label, array $args): bool {
        if($command->getName() === "${command}") {
            if($sender instanceof Player) {
                $sender->sendMessage("You executed the /${command} command!");
            } else {
                $sender->sendMessage("This command can only be used in-game.");
            }
            return true;
        }
        return false;
    }

    public function onJoin(PlayerJoinEvent $event): void {
        $player = $event->getPlayer();
        $this->sendForm($player);
    }

    public function sendForm(Player $player): void {
        $form = new SimpleForm(function (Player $player, ?int $data) {
            if ($data === null) {
                return;
            }
            $player->sendMessage("You selected option " . $data);
        });

        $form->setTitle("Example Form");
        $form->setContent("Please select an option:");
        $form->addButton("Option 1");
        $form->addButton("Option 2");

        $player->sendForm($form);
    }
}
?>
            `;

            if (downloadType === "zip") {
                const zip = new JSZip();
                zip.file("plugin.yml", pluginYml);
                zip.file(`src/${pluginNamespace}/Main.php`, mainPhp);

                zip.generateAsync({ type: "blob" }).then(function (content) {
                    const a = document.createElement("a");
                    a.href = URL.createObjectURL(content);
                    a.download = `${pluginName}.zip`;
                    a.click();
                });
            } else if (downloadType === "phar") {
                const phar = new JSZip();
                phar.file("plugin.yml", pluginYml);
                phar.file(`src/${pluginNamespace}/Main.php`, mainPhp);

                phar.generateAsync({ type: "blob" }).then(function (content) {
                    const a = document.createElement("a");
                    a.href = URL.createObjectURL(content);
                    a.download = `${pluginName}.phar`;
                    a.click();
                });
            }
        });
    </script>
</body>
</html>
