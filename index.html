<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun</title>
    <style>
        /* Styling Dasar */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin: 20px 0;
        }

        form {
            margin: 20px auto;
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background: #ff69b4;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background: #ff1493;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <h1>🎉 Selamat Ulang Tahun! 🎉</h1>

    <form id="birthdayForm">
        <label for="name">Nama Anda:</label><br>
        <input type="text" id="name" placeholder="Masukkan nama Anda" required><br>
        <label for="gift">Hadiah Anda:</label><br>
        <input type="text" id="gift" placeholder="Masukkan hadiah pilihan Anda" required><br>
        <button type="submit">Rayakan! 🎁</button>
    </form>

    <div class="result" id="result">
        <h2>🎂 Selamat Ulang Tahun, <span id="userName"></span>! 🎂</h2>
        <p>Hadiah spesialmu adalah: <span id="userGift"></span> 🎁</p>
    </div>

    <script>
        const form = document.getElementById('birthdayForm');
        const result = document.getElementById('result');
        const nameOutput = document.getElementById('userName');
        const giftOutput = document.getElementById('userGift');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const gift = document.getElementById('gift').value;

            nameOutput.textContent = name;
            giftOutput.textContent = gift;

            result.style.display = 'block';
        });
    </script>
</body>
</html>
